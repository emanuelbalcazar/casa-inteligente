<div class="col-md-6">
  <h4>Entradas</h4>
  <table class="table table-bordered table-hover table-condensed">
    <thead>
      <tr>
        <th style="width: 5%;">#</th>
        <th>Nombre</th>
        <th style="width: 5%;">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="input in inputs">
        <th scope="row">{{$index+1}}</th>
        <td>{{input.name + ' (' + input.unit + ')'}}</td>
        <td class="text-center">
          <button type="button" ng-click="openInputSimulator(input)" class="btn btn-primary btn-xs navbar-btn">Simular</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="col-md-6">
  <h4>Salidas</h4>
  <table class="table table-bordered table-hover table-condensed">
    <thead>
      <tr>
        <th style="width: 5%;">#</th>
        <th>Nombre</th>
        <th style="width: 5%;">Estado</th>
        <th style="width: 5%;">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="machine in machines">
        <th scope="row">{{$index+1}}</th>
        <td>{{machine.name}}</td>
        <td class="text-center">
          <i class="fa fa-circle" aria-hidden="true" style="color:red" ng-if="!machine.currentOutput"></i>
          <i class="fa fa-circle" aria-hidden="true" style="color:green" ng-if="machine.currentOutput"></i>
        </td>
        <td class="text-center">
          <button type="button" class="btn btn-success btn-xs navbar-btn" ng-click="editMachine(machine._id)">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
